<!DOCTYPE>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<script src="jquery-3.5.1.js"></script>
	<title>Title</title>
</head>
<body>
	<div class="container">
		<ul id="dribbbleShots"></ul>
	</div>
	<script>// Set the Access Token
		var accessToken = "87e0201432d4e5d0267c586a71cefd6df20957cb384bc30e0a936220580d6886"
		
		// Call Dribble v2 API
		$.ajax({
				url: 'https://api.dribbble.com/v2/user/shots?access_token='+accessToken,
				dataType: 'json',
				type: 'GET',
				success: function(data) {  
					if (data.length > 0) { 
						$.each(data.reverse(), function(i, val) {	
							if (val.video !== null) {
									$('#dribbbleShots').prepend(
										'<li><a target="_blank" href="'+ val.html_url +'" title="' + val.title + '"><video loop autoplay playsinline src="'+ val.video.large_preview_url +'" type="video/mp4"></a></li>'
								)
							}
							else {
									$('#dribbbleShots').prepend(
										'<li><a target="_blank" href="'+ val.html_url +'" title="' + val.title + '"><img src="'+ val.images.two_x +'"/></a></li>'
								)
							}
						})
					}
					else {
						$('#dribbbleShots').append('<p>Sorry, No shots yet</p>');
					}
				}
		});</script>
